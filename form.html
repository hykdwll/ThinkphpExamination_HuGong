<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fullscreen Responsive Register Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="statics/plugin/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="statics/home/css/style.css">
        <script type="text/javascript" src="statics/plugin/popper/js/popper.min.js"></script>
        <script type="text/javascript" src="statics/plugin/jquery/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="statics/plugin/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="statics/plugin/jquery/extend/jquery.backstretch.min.js"></script>
        <script type="text/javascript" src="statics/home/js/scripts.js"></script>
		<script type="text/javascript">
		$(function(){
			console.log(this);
		
		});
		</script>

    </head>
    <body>

        <div class="warp-container container">
            <div class="warp span6 m-auto" >
                <form action="" method="post">
                        <h2>用户信息 <span class="text-danger font-weight-bold">user</span>
						<div class="form-group row">
							<label class="col-form-label text-left col-sm-2" for="username">姓名</label>
							<input class="form-control col-sm-10" type="text" name="username" placeholder="" />
						</div>
						<div class="form-group row">
							<label class="col-form-label text-left col-sm-2" for="password">学号</label>
							<input class="form-control col-sm-10" type="text" name="number" placeholder="" />
						</div>
						<div class="form-group row">
							<label class="col-form-label text-left col-sm-2" for="classes">班级</label>
							<select name="classes" class="form-control col-sm-10">
								<option value="">=请选择=</option>
							</select>
						</div>
						<div class="form-group row">
							<label class="col-form-label text-left col-sm-2" for="email">Email</label>
							<input class="form-control col-sm-10" type="text" name="email" placeholder="" />
						</div>
						<div class="form-group row">
							<label class="col-form-label text-left col-sm-2" for="nickname">昵称</label>
							<input class="form-control col-sm-10" type="text" name="nickname" placeholder="" />
						</div>
						<div class="form-group row">
							<label class="col-form-label text-left col-sm-2" for="mobile">手机</label>
							<input class="form-control col-sm-10" type="text" name="mobile" placeholder="" />
						</div>
						<div class="form-group row">
							<label class="col-form-label text-left col-sm-2" for="address">住址</label>
							<input class="form-control col-sm-10" type="text" name="address" placeholder="" />
						</div>
						<div class="form-group row">
							<label class="col-form-label text-left col-sm-2" for="file">图像</label>
							<input class="form-control col-sm-10" type="file" name="file" placeholder="" />
						</div>
						<div class="form-group">
							<button type="button" id="btn-submit">登录</button>
						</div>
				 </form>
            </div>
        </div>
		<div align="center">Copyright &copy; 2020.Company name All rights reserved.</div>
        <!-- Javascript -->


</body>
</html>
