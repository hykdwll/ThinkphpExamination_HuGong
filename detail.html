    <body>

        <div class="warp-container container">
            <div class="warp span6 m-auto" >
                <form action="" method="post">
					<h2>用户信息 <span class="text-danger font-weight-bold">user</span></h2>
					<div class="form-group row">
						<div class="col col-form-label text-center">
							<img src="./statics/home/img/backgrounds/1.jpg" class="img-thumbnail" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label text-right col-sm-2 font-weight-bold" for="username">姓名</label>
						<div class="col text-left col-form-label">张三</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label text-right col-sm-2 font-weight-bold" for="username">姓名</label>
						<div class="col text-left col-form-label">张三</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label text-right col-sm-2 font-weight-bold" for="password">学号</label>
						<div class="col text-left col-form-label">10000001</div>

					<div class="form-group row">

						<div class="col text-left col-form-label">科学应用</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label text-right col-sm-2 font-weight-bold" for="email">Email</label>
						<div class="col text-left col-form-label">user@mail.com</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label text-right col-sm-2 font-weight-bold" for="nickname">昵称</label>
						<div class="col text-left col-form-label">天涯路</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label text-right col-sm-2 font-weight-bold" for="mobile">手机</label>
						<div class="col text-left col-form-label">18812345678</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label text-right col-sm-2 font-weight-bold" for="address">住址</label>
						<div class="col text-left col-form-label">湖北省十堰市北京路</div>
					</div>
					<div class="form-group">
						<button type="button" id="btn-submit" onclick="history.back(-1)">返回</button>
